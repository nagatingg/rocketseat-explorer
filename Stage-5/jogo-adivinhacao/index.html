<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"
    />
    <!-- End Google Fonts-->
    <link rel="stylesheet" href="style.css"/>
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo de Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
    
            <form>
                <button id="btnTry">Tentar</button>
                <input id="inputNumber" type="number" min="0" max ="10" autofocus>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em 3 vezes</h2>
            <button id="btnAgain">Jogar novamente</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
